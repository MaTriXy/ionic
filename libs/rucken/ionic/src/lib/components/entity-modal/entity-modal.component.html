<prompt-form-modal
    [bindIO]
    [iconTopYes]="data.id?'checkmark':'add'"
    [hideFooter]="true">
</prompt-form-modal>
<ion-content
    padding-top
    [class.readonly_content]="readonly">
    <prompt-form-modal
        [bindIO]
        [hideHeader]="true">
        <form
            [formGroup]="form"
            novalidate>
            <ion-list lines="none">
                <ng-container *ngFor="let key of keys; let i = index">
                    <form-group
                        [bindIO]
                        [name]="key"
                        [title]="strings[key]">
                        <ion-input
                            [formControlName]="key"
                            [readonly]="readonly"
                            [autofocus]="i===0">
                        </ion-input>
                    </form-group>
                </ng-container>
            </ion-list>
        </form>
    </prompt-form-modal>
</ion-content>
