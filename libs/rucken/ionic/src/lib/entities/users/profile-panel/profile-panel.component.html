<form
    [formGroup]="form"
    novalidate>
    <form-group
        [bindIO]
        name="username"
        [title]="strings.username">
        <ion-input
            formControlName="username"
            [disableControl]="readonly"
            [autofocus]="true">
        </ion-input>
    </form-group>
    <form-group
        [bindIO]
        name="email"
        [title]="strings.email">
        <ion-input
            type="email"
            formControlName="email"
            [disableControl]="readonly">
        </ion-input>
    </form-group>
    <form-group
        [bindIO]
        name="password"
        [title]="strings.password">
        <ion-input
            type="password"
            formControlName="password"
            [disableControl]="readonly">
        </ion-input>
    </form-group>
    <form-group
        [bindIO]
        name="dateOfBirth"
        [title]="strings.dateOfBirth">
        <ion-datetime
            [cancelText]="'Cancel'|translate"
            [doneText]="'OK'|translate"
            display-format="DD.MM.YYYY"
            formControlName="dateOfBirth"
            [disableControl]="readonly"></ion-datetime>
    </form-group>
    <form-group
        [bindIO]
        name="firstName"
        [title]="strings.firstName">
        <ion-input
            formControlName="firstName"
            [disableControl]="readonly">
        </ion-input>
    </form-group>
    <form-group
        [bindIO]
        name="lastName"
        [title]="strings.lastName">
        <ion-input
            formControlName="lastName"
            [disableControl]="readonly">
        </ion-input>
    </form-group>
    <form-group
        [bindIO]
        name="groups"
        [title]="strings.groups">
        <select-input
            [items]="groups$ | async"
            formControlName="groups"
            [yesTitle]="'OK'|translate"
            [multiple]="true"
            [disableControl]="true">
        </select-input>
    </form-group>
    <ion-list-header>
        <ion-label color="medium">{{ strings.roles | translate }}</ion-label>
    </ion-list-header>
    <form-group
        [bindIO]
        name="isActive">
        <ion-label class="margin-left-0">{{strings.isActive | translate}}</ion-label>
        <ion-toggle
            slot="end"
            formControlName="isActive"
            [disableControl]="true">
        </ion-toggle>
    </form-group>
    <form-group
        [bindIO]
        name="isStaff">
        <ion-label class="margin-left-0">{{strings.isStaff | translate}}</ion-label>
        <ion-toggle
            slot="end"
            formControlName="isStaff"
            [disableControl]="true">
        </ion-toggle>
    </form-group>
    <form-group
        [bindIO]
        name="isSuperuser">
        <ion-label class="margin-left-0">{{strings.isSuperuser | translate}}</ion-label>
        <ion-toggle
            slot="end"
            formControlName="isSuperuser"
            [disableControl]="true">
        </ion-toggle>
    </form-group>
</form>
