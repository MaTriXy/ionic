<form
    [formGroup]="form"
    novalidate>
    <prompt-form-modal
        bindIO
        [iconTopYes]="data.id?'checkmark':'add'">
        <form-group
            [checkIsDirty]="checkIsDirty"
            [form]="form"
            name="name"
            [title]="strings.name">
            <ion-input
                formControlName="name"
                [disableControl]="readonly">
            </ion-input>
        </form-group>
        <form-group
            [checkIsDirty]="checkIsDirty"
            [form]="form"
            name="title"
            [title]="strings.title">
            <ion-input
                formControlName="title"
                [disableControl]="readonly"
                [autofocus]="true">
            </ion-input>
        </form-group>
        <form-group
            [checkIsDirty]="checkIsDirty"
            [form]="form"
            name="permissions"
            [title]="strings.permissions">
            <select-input
                [items]="permissions$ | async"
                formControlName="permissions"
                [yesTitle]="'OK'|translate"
                [multiple]="true"
                [disableControl]="readonly">
            </select-input>
        </form-group>
    </prompt-form-modal>
</form>
