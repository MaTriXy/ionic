<form
    [formGroup]="form"
    novalidate>
    <prompt-form-modal
        [class]="class"
        [title]="title"
        [message]="message"
        [infoMessage]="infoMessage"
        [errorMessage]="errorMessage"
        [noTitle]="noTitle"
        [yesTitle]="yesTitle"
        [readonly]="readonly"
        (no)="onNoClick()"
        (yes)="onYesClick()"
        [data]="data"
        [processing]="processing$ | async"
        [disabled]="disabled"
        [iconTopYes]="data.id?'checkmark':'add'"
        [hideYes]="hideYes"
        [hideNo]="hideNo">
        <form-group
            [checkIsDirty]="checkIsDirty"
            [form]="form"
            name="name"
            [title]="strings.name">
            <ion-input
                formControlName="name"
                [disableControl]="readonly">
            </ion-input>
        </form-group>
        <form-group
            [checkIsDirty]="checkIsDirty"
            [form]="form"
            name="title"
            [title]="strings.title">
            <ion-input
                formControlName="title"
                [disableControl]="readonly"
                [autofocus]="true">
            </ion-input>
        </form-group>
        <form-group
            [checkIsDirty]="checkIsDirty"
            [form]="form"
            name="permissions"
            [title]="strings.permissions">
            <select-input
                [items]="permissions$ | async"
                formControlName="permissions"
                [yesTitle]="'OK'|translate"
                [multiple]="true"
                [disableControl]="readonly">
            </select-input>
        </form-group>
    </prompt-form-modal>
</form>
