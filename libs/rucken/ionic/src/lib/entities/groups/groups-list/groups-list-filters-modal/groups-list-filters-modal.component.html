<form
    [formGroup]="form"
    novalidate>
    <prompt-form-modal
        [bindIO]
        iconTopYes="checkmark"
        iconTopNo="close">
        <form-group
            [bindIO]
            name="sortField"
            [title]="strings.sortField">
            <select-input
                [items]="sortFields"
                formControlName="sortField"
                [disableControl]="readonly">
            </select-input>
        </form-group>
        <form-group
            [bindIO]
            name="sortType"
            [title]="strings.sortType">
            <select-input
                [items]="sortTypes"
                formControlName="sortType"
                [disableControl]="readonly">
            </select-input>
        </form-group>
    </prompt-form-modal>
</form>
